<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto</title>
    <style>
        body {
            background: #a0e2ff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #0095ff;
            border-radius: 20px;
            width: 30%;
            margin: 0 auto;
        }
        select {
            width: 40%;
            height: 35px;
        }
    </style>

    <script src="./Request.js"></script>
</head>
<body>


    <div class="container">
        <h1>Курс валюты</h1>
        <select class="coins" onchange="sendRequest(event)">
            <option value="AUD">AUD</option>
            <option value="AZN">AZN</option>
            <option value="GBP">GBP</option>
            <option value="AMD">AMD</option>
            <option value="BYN">BYN</option>
            <option value="BGN">BGN</option>
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
        </select>

        <h2 class="value" id="currency_value">...</h2>
    </div>
</body>
</html>
